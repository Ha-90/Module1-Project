<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/login-register.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h2>Register</h2>
        <form name="fR">
            <label for="">Email:</label><br>
            <input type="email" id="email" placeholder="emxample@gmail.com" required>
            <p id="message_email"></p>

            <label for="">Create Password:</label><br>
            <input type="password" name="password" id="password" required>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <p id="guide"></p>
    
            <label for="">Confirm Password:</label><br>
            <input type="password" name="password2" id="password2" required>
            <i class="bi bi-eye-slash" id="togglePassword2"></i>
            <p id="notification"></p>

            <label for="">Security question:</label>
                <select name="" id="">
                    <option value="">---Chọn 1 câu hỏi bảo mật---</option>
                    <option value="">Tên con vật bạn yêu thích là gì?</option>
                    <option value="">Tên Giáo viên mà bạn nhớ nhất?</option>
                    <option value="">Quyển sách hay nhất bạn từng đọc là gì?</option>
                </select>
                <input type="password" id="answerSQ" placeholder="answer" required>
                <i class="bi bi-eye-slash" id="toggleAnswer"></i>
                <p id="message_answer"></p>
            <br>
           
            <button id="btnRegister" onclick="return checkPass(event)">Register</button>
            
        </form>
    </fieldset>
</body>
<script src="/js/register.js"></script>
</html>
