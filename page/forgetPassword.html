<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/login-register.css">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <h2>Forget Password</h2>
        <form name="fR">
            <label for="">Email:</label><br>
            <input type="email" name="email" id="email" required>
            <p id="message_email"></p>

            <label for="">Security question:</label>
            <select name="" id="">
                <option value="">---Chọn 1 câu hỏi bảo mật---</option>
                <option value="">Tên con vật bạn yêu thích là gì?</option>
                <option value="">Tên Giáo viên mà bạn nhớ nhất?</option>
                <option value="">Quyển sách hay nhất bạn từng đọc là gì?</option>
            </select>
            <input type="password" id="answerSQ" placeholder="answer" required>
            <i class="bi bi-eye-slash" id="toggleAnswer"></i>
            <p id="message_answer"></p>

            <label for="">New Password:</label><br>
            <input type="password" name="password2" id="password2" required>
            <i class="bi bi-eye-slash" id="togglePassword2"></i>
            <p id="message_password2"></p>

            <button id="btnRegister" onclick="changePasswordUser(event)">Confirm Change</button>

        </form>
    </fieldset>
</body>
<script src="/js/forgetPassword.js"></script>
</html>
